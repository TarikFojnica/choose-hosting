<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Starter Project</title>

	<link rel="stylesheet" href="assets/styles/css/main.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

	<script src="assets/libs/angular.js"></script>
	<script src="app/app.module.js"></script>
	<script src="app/app.routes.js"></script>

	<script src="app/components/filter-form/filterFormService.js"></script>
	<script src="app/components/filter-form/filterFormController.js"></script>

</head>
	<body ng-app="App">
		<div class="container">
			<div class="row">
				<div class="filter-form" ng-controller="filterFormController">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputEmail" placeholder="Email">
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="reset" class="btn btn-default">Cancel</button>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
