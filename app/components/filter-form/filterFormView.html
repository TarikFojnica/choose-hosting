<div class="filter-form">
	<form class="form-horizontal">

		<!--Host type-->
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Host Type</label>
					<ui-select ng-model="hosting.type" theme="bootstrap" title="Select">
						<ui-select-match placeholder="Select">{{$select.selected}}</ui-select-match>
						<ui-select-choices repeat="type in hostingTypes | filter: $select.search">
							<span>{{type}}</span>
						</ui-select-choices>
					</ui-select>

					<div class="selected-details">
						<p>
							<span>{{hosting.type}}</span>
						</p>
					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-question-circle" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<!--Budget-->
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Budget per month</label>
					<rzslider
						class="slider"
						rz-slider-model="hosting.budget.min"
						rz-slider-high="hosting.budget.max"
						rz-slider-options="hosting.budget.options">
					</rzslider>

					<div class="selected-details">
						<p>
							From <span>${{hosting.budget.min}}</span> to <span>${{hosting.budget.max}}</span> /month
						</p>
					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-question-circle" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<!--Bandwidth-->
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Bandwidth</label>
					<div class="btn-group">
						<label class="btn btn-success" ng-model="hosting.bandwidth" uib-btn-radio="'unlimited'"><i ng-show="hosting.bandwidth == 'unlimited'" class="fa fa-check-circle" aria-hidden="true"></i> Unlimited</label>
						<label class="btn btn-success" ng-model="hosting.bandwidth" uib-btn-radio="'limited'"><i ng-show="hosting.bandwidth == 'limited'" class="fa fa-check-circle" aria-hidden="true"></i> Limited</label>
					</div>

					<div class="selected-details">
						<p>
							<span>{{hosting.bandwidth}}</span>
						</p>
					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-question-circle" aria-hidden="true"></i>
					</div>

				</div>
			</div>
		</div>

		<!--Web space-->
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Web Space</label>
					<rzslider
						class="slider"
						rz-slider-model="hosting.webspace.min"
						rz-slider-options="hosting.webspace.options">
					</rzslider>

					<div class="row">
						<div class="col-md-4">

							<div class="selected-details">
								<p>
									<span ng-hide="hosting.webspace.unlimited === 1">{{hosting.webspace.min}} GB</span>
									<span ng-show="hosting.webspace.unlimited === 1">Unlimited</span>
								</p>
							</div>
						</div>

						<div class="col-md-8">
							<div class="single-button">
								<button type="button" class="btn btn-primary" ng-model="hosting.webspace.unlimited" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
									<i ng-show="hosting.webspace.unlimited === 1" class="fa fa-check-circle" aria-hidden="true"></i> I want unlimited webspace
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-question-circle" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<!--Number of websites-->
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Number of Websites</label>
					<rzslider
						class="slider"
						rz-slider-model="hosting.numberOfWebsites.min"
						rz-slider-options="hosting.numberOfWebsites.options">
					</rzslider>

					<div class="row">
						<div class="col-md-4">

							<div class="selected-details">
								<p ng-hide="hosting.numberOfWebsites.unlimited === 1">
									At least <span>{{hosting.numberOfWebsites.min}}</span>
								</p>

								<p ng-show="hosting.numberOfWebsites.unlimited === 1">
									<span>Unlimited</span>
								</p>

							</div>
						</div>

						<div class="col-md-8">
							<div class="single-button">
								<button type="button" class="btn btn-primary" ng-model="hosting.numberOfWebsites.unlimited" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
									<i ng-show="hosting.numberOfWebsites.unlimited === 1" class="fa fa-check-circle" aria-hidden="true"></i> I want unlimited number of websites
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-question-circle" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<!--Ram-->
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">RAM</label>
					<rzslider
						class="slider"
						rz-slider-model="hosting.ram.min"
						rz-slider-options="hosting.ram.options">
					</rzslider>

					<div class="row">
						<div class="col-md-4">

							<div class="selected-details">
								<p>
									At least <span>{{hosting.ram.min}} GB</span>
								</p>
							</div>
						</div>

					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-question-circle" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<!--CPU-->
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Number of Cores</label>
					<rzslider
						class="slider"
						rz-slider-model="hosting.cpu.min"
						rz-slider-options="hosting.cpu.options">
					</rzslider>

					<div class="row">
						<div class="col-md-4">

							<div class="selected-details">
								<p>
									At least <span>{{hosting.cpu.min}} Cores</span>
								</p>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-question-circle" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<!--Additional features-->
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Additional Features</label>
					<div class="btn-group multi-button">
						<label class="btn btn-primary" ng-model="hosting.monthlyPayments" uib-btn-checkbox>Monthly Payments</label>
						<label class="btn btn-primary" ng-model="hosting.freeDomain" uib-btn-checkbox>Free Domain</label>
						<label class="btn btn-primary" ng-model="hosting.controlPanel" uib-btn-checkbox>Control Panel</label>
						<label class="btn btn-primary" ng-model="hosting.oneClickInstalls" uib-btn-checkbox>One click installs</label>
					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-question-circle" aria-hidden="true"></i>
					</div>

				</div>
			</div>
		</div>

		<!--Submit btn-->
		<div class="form-group-wrapper">
			<div class="form-group submit-btn-container">
				<div class="col-lg-12">
					<button type="submit" class="btn btn-success">Get Hosting List</button>
				</div>
			</div>
		</div>
	</form>
</div>
