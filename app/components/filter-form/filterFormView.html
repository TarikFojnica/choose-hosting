<div class="filter-form">
	<form class="form-horizontal">
		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Hosting Type</label>
					<ui-select ng-model="hosting.type" theme="bootstrap" title="Select">
						<ui-select-match placeholder="Select">{{$select.selected}}</ui-select-match>
						<ui-select-choices repeat="type in hostingTypes | filter: $select.search">
							<span>{{type}}</span>
						</ui-select-choices>
					</ui-select>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-check" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Budget</label>
					<rzslider
						class="slider"
						rz-slider-model="hosting.budget.min"
						rz-slider-high="hosting.budget.max"
						rz-slider-options="hosting.budget.options">
					</rzslider>

					<ul class="price-range">
						<li>
							From <span>${{hosting.budget.min}}</span>
						</li>

						<li>
							to <span>${{hosting.budget.max}}</span> /month
						</li>
					</ul>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-check" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group-wrapper">
			<div class="form-group">
				<div class="col-sm-11">
					<label class="control-label">Bandwidth</label>
					<div class="btn-group">
						<label class="btn btn-success" ng-model="hosting.bandwidth" uib-btn-radio="'unlimited'">Unlimited</label>
						<label class="btn btn-success" ng-model="hosting.bandwidth" uib-btn-radio="'limited'">Limited</label>
					</div>
				</div>

				<div class="col-sm-1">
					<div class="icon-container">
						<i class="fa fa-check" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>


		<div class="form-group-wrapper">
			<div class="form-group submit-btn-container">
				<div class="col-lg-12">
					<button type="submit" class="btn btn-success">Get Hosting List</button>
				</div>
			</div>
		</div>
	</form>
</div>
